---
apiVersion: apps/v1
kind: Deployment
metadata: 
 name: nginx-deployment
 labels: 
  type: appserver
spec: 
 replicas: 3
 selector: 
  matchLabels: 
   type: appserver
 template: 
  metadata: 
   name: nginx-pod
   labels: 
    type: appserver
  spec: 
   containers: 
   - name: nginx
     image: nginx:1.9.1
     ports: 
      - containerPort: 80
        hostPort: 9999

...
